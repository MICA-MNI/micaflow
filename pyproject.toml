[project.scripts]
micaflow = "micaflow.cli:main"

[tool.setuptools.packages.find]
where = [""]
include = ["micaflow*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"micaflow" = [
    "resources/*",
    "resources/*/*",
    "models/*",
    "models/*/*",
]